	<!-- CONTAINER -->
	<main class="container">
		<h1 class="">Insert Store</h1>
		
		<div class="row bg-white pb-4 mb-4">
			<div class="col-12 bg-secondary border-top-3 rounded-top mb-3">
				<h5 class="py-3 mb-0 text-center text-uppercase font-weight-bold text-light">Store Information</h5>
			</div>

			<form class="col-12">
				<div class="row">
					<div class="col-4">
						<div class="form-group d-flex justify-content-between">
							<label>Login</label>
							<div class="col-8 w-50">
								<input type="text" class="w-100">
							</div>
						</div>
						<div class="form-group d-flex justify-content-between">
							<label>Discount Plan</label>
							<div class="col-8 w-50">
								<select id="discountPlanInfo" class="w-100">
									<option>10%</option>
									<option>13%</option>
									<option>13%</option>
									<option>13%</option>
									<option>13%</option>
								</select>
							</div>
						</div>
						<div class="form-group d-flex justify-content-between">
							<label>Allow Store to Self Recharge</label>
							<div class="col-8 w-50">
								<select id="allowStoreToSelfRecharge" class="w-100">
									<option>yes</option>
									<option>no</option>
								</select>
							</div>
						</div>
						<div class="form-group d-flex justify-content-between">
							<label>Store Type</label>
							<div class="col-8 w-50">
								<select id="storeType" class="w-100">
									<option>postpaid</option>
								</select>
							</div>
						</div>
						<div class="form-group d-flex justify-content-between">
							<label for="showBalance">Show Balance</label>
							<div class="col-8 w-50">
								<input type="checkbox" id="showBalance">
							</div>
						</div>
						<div class="form-group d-flex justify-content-between">
							<label>Time Zone</label>
							<div class="col-8 w-50">
								<select id="timeZone" class="w-100">
									<option>yes</option>
									<option>no</option>
								</select>
							</div>
						</div>
					</div>
					
					<div class="col-4">
						<div class="form-group d-flex justify-content-between">
							<label>Password</label>
							<div class="col-8 w-50">
								<input type="password" class="w-100">
							</div>
						</div>
						<div class="form-group d-flex justify-content-between">
							<label>Discount Plan2</label>
							<div class="col-8 w-50">
								<select id="discountPlanInfo2" class="w-100">
									<option selected value></option>
									<option>10%</option>
									<option>11%</option>
									<option>11%</option>
									<option>13%</option>
									<option>13%</option>
									<option>13%</option>
									<option>13%</option>
									<option>13%</option>
									<option>13%</option>
									<option>13%</option>
									<option>13%</option>
									<option>13%</option>
									<option>13%</option>
								</select>
							</div>
						</div>
						<div class="form-group d-flex justify-content-between">
							<label>Min Transaction Amount	</label>
							<div class="col-8 w-50">
								<input type="text" class="w-100">
							</div>
						</div>
						<div class="form-group d-flex justify-content-between">
							<label>Credit Limit</label>
							<div class="col-8 w-50">
								<input type="text" class="w-100">
							</div>
						</div>
						<div class="form-group d-flex justify-content-between">
							<label>Force PIN SignUp</label>
							<div class="col-8 w-50">
								<input type="checkbox" id="showBalance">
							</div>
						</div>
					</div>

					<div class="col-4">
						<div class="form-group d-flex justify-content-between">
							<label>Store Name</label>
							<div class="col-8 w-50">
								<input type="text" class="w-100">
							</div>
						</div>
						<div class="form-group d-flex justify-content-between">
							<label>TopUp Discount Plan	</label>
							<div class="col-8 w-50">
								<select id="topUpDiscountPlanInfo" class="w-100">
									<option selected value></option>
									<option>TopUp Haiti 13%</option>
									<option>TopUp Haiti 14%</option>
									<option>TopUp Haiti 14%</option>
									<option>TopUp Haiti 16%</option>
								</select>
							</div>
						</div>
						<div class="form-group d-flex justify-content-between">
							<label>Max Transaction Amount</label>
							<div class="col-8 w-50">
								<input type="text" class="w-100">
							</div>
						</div>
						<div class="form-group d-flex justify-content-between">
							<label>Available Limit</label>
							<div class="col-8 w-50">
								<input type="text" class="w-100">
							</div>
						</div>
						<div class="form-group d-flex justify-content-between">
							<label>Account Receivable</label>
							<div class="col-8 w-50">
								<input type="text" class="w-100">
							</div>
						</div>
					</div>

				</div>
			</form>
		</div>


		<div class="row bg-white mb-3">
			<div class="col-12 bg-secondary border-top-3 rounded-top mb-3">
				<h5 class="py-3 mb-0 text-center text-uppercase font-weight-bold text-light">Store Information</h5>
			</div>

			<form class="col-12">
				<div class="row">
					<div class="col-4">
						<div class="form-group d-flex justify-content-between">
							<label>First Name</label>
							<div class="col-8 w-50">
								<input type="text" class="w-100">
							</div>
						</div>
						<div class="form-group d-flex justify-content-between">
							<label>Address 1</label>
							<div class="col-8 w-50">
								<input type="text" class="w-100">
							</div>
						</div>
						<div class="form-group d-flex justify-content-between">
							<label>Country</label>
							<div class="col-8 w-50">
								<select id="country" class="w-100">
									<option>UK</option>
									<option>USA</option>
									<option>13%</option>
									<option>13%</option>
									<option>13%</option>
								</select>
							</div>
						</div>
						<div class="form-group d-flex justify-content-between">
							<label>Company</label>
							<div class="col-8 w-50">
								<input type="text" class="w-100">
							</div>
						</div>
					</div>
					
					<div class="col-4">
						<div class="form-group d-flex justify-content-between">
							<label>Last Name</label>
							<div class="col-8 w-50">
								<input type="text" class="w-100">
							</div>
						</div>
						<div class="form-group d-flex justify-content-between">
							<label>Address 2</label>
							<div class="col-8 w-50">
								<input type="text" class="w-100">
							</div>
						</div>
						<div class="form-group d-flex justify-content-between">
							<label>State</label>
							<div class="col-8 w-50">
								<select id="state" class="w-100">
									<option>710 service</option>
									<option>734 corros</option>
									<option>11%</option>
									<option>13%</option>
									<option>13%</option>
								</select>
							</div>
						</div>
						<div class="form-group d-flex justify-content-between">
							<label>Phone</label>
							<div class="col-8 w-50">
								<input type="text" class="w-100">
							</div>
						</div>
					</div>

					<div class="col-4">
						<div class="form-group d-flex justify-content-between">
							<label>Email</label>
							<div class="col-8 w-50">
								<input type="text" class="w-100">
							</div>
						</div>
						<div class="form-group d-flex justify-content-between">
							<label>City</label>
							<div class="col-8 w-50">
								<input type="text" class="w-100">
							</div>
						</div>
						<div class="form-group d-flex justify-content-between">
							<label>ZIP</label>
							<div class="col-8 w-50">
								<input type="text" class="w-100">
							</div>
						</div>
					</div>

				</div>
			</form>

		</div>

		<div class="row mb-5 justify-content-center">
			<button type="submit" class="btn btn-primary rounded px-4 mr-2">Save</button>
			<button type="submit" class="btn btn-primary rounded px-4">Cancel</button>
		</div>

	</main>
