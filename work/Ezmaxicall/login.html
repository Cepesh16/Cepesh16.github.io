<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

	<link href="./assets/dist/fontawesome-free-5.9.0-web/css/all.css" rel="stylesheet">
	
    <title>Administrator Login</title>
  </head>
  <body style="margin-top: 150px;">
	
	<div class="container">
		<h1 class="text-center p-2">Administrator Login</h1>
		
		<div class="row justify-content-center">
			<div class="col-md-6">
			
				<div class="alert alert-danger alert-dismissible fade show" role="alert">
				  <strong>Holy guacamole!</strong> A simple danger alertâ€”check it out!
				  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				  </button>
				</div>
		
				<form class="shadow p-5 mb-5 bg-white rounded">
					<div class="form-group">
						<div class="input-group mb-2 mr-sm-2">
							<div class="input-group-prepend">
								<div class="input-group-text"><i class="fas fa-user"></i></div>
							</div>
							<input type="text" class="form-control" id="username" placeholder="Username" tabindex="1">
						</div>
					</div>
					<div class="form-group">
						<div class="input-group mb-2 mr-sm-2">
							<div class="input-group-prepend">
								<div class="input-group-text"><i class="fas fa-key"></i></div>
							</div>
							<input type="password" class="form-control" id="userpassword" placeholder="Password" tabindex="2">
						</div>
					</div>
					<div class="form-group form-check">
						<input type="checkbox" class="form-check-input" id="remembermy">
						<label class="form-check-label" for="remembermy">Remember me on this computer</label>
					</div>					
					<button type="submit" class="btn btn-primary" tabindex="3">Sign In</button>
				</form>
			</div>
		</div>
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	-->

    <script src="./assets/dist/bootstrap-4.3.1/js/bootstrap.bundle.min.js"></script>
	
	
  </body>
</html>
