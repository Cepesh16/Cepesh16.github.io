<script>
  $(function () {
    'use strict';

    $('[data-toggle="offcanvas"]').on('click', function () {
      $('.offcanvas-collapse').addClass('open');
      $('body').addClass('offcanvas-open');
    })
    $('[data-toggle="offcanvas-close"]').on('click', function () {
      $('.offcanvas-collapse').removeClass('open');
      $('body').removeClass('offcanvas-open');

    })
  })
</script>

<script>
	$('#btnAddEmployee').click(function() {
		$('#tableEmloyeeManagement tbody').append('<tr><td><input id="userID" class="border-0 bg-none" type="text" value="name user" disabled></td><td><input id="userPassword" class="border-0 bg-none" type="password" value="1234abcd" disabled></td><td><a id="editUserAndPassword" href="#"><i class="fas fa-edit mr-2"></i></a></td></tr>');
	})
	

	$('#editUserAndPassword').click(function() {

		// вкл/выкл border
		if($('#userID').hasClass('border-0') && $('#userPassword').hasClass('border-0')) {
			$('#userID').toggleClass('border-0');
			$('#userPassword').toggleClass('border-0');
		}		
		// вкл/выкл фон
		if($('#userID').hasClass('bg-none') && $('#userPassword').hasClass('bg-none')) {
			$('#userID').toggleClass('bg-none');
			$('#userPassword').toggleClass('bg-none');
		}
		// выкл disabled
		$('#userID').prop('disabled', false);
		$('#userPassword').prop('disabled', false);

		// спрятать btnPanel
		if( $('#btnPanel').hasClass('d-none')) {
			$('#btnPanel').toggleClass('d-none');
		}
	})

	$('#btnSave').click(function() {

		// вкл/выкл border
		if(!$('#userID').hasClass('border-0') && !$('#userPassword').hasClass('border-0')) {
			$('#userID').toggleClass('border-0');
			$('#userPassword').toggleClass('border-0');
		}
		// выкл disabled
		$('#userID').prop('disabled', true);
		$('#userPassword').prop('disabled', true);
		// спрятать btnPanel
		if(!$('#btnPanel').hasClass('d-none')) {
			$('#btnPanel').toggleClass('d-none');
		}
	})

	$('#btnCancel').click(function() {
		
		// вкл/выкл border
		if(!$('#userID').hasClass('border-0') && !$('#userPassword').hasClass('border-0')) {
			$('#userID').toggleClass('border-0');
			$('#userPassword').toggleClass('border-0');
		}
		// выкл disabled		
		$('#userID').prop('disabled', true);
		$('#userPassword').prop('disabled', true);
		// спрятать btnPanel
		if(!$('#btnPanel').hasClass('d-none')) {
			$('#btnPanel').toggleClass('d-none');
		}
	})
	// $('#btnCancel').click(function() {
	// })
</script>
