<script>
	var body = $('body');
  $('#btnAddEmployee').click(function() {
	var count = parseInt($(this).attr('data-count'));
	$('#tableEmloyeeManagement tbody').append(`<tr><td><input id="userID`+count+`" data-index="0" class="user__id border-0 bg-none" type="text" value="name user" disabled></td><td><input id="userPasswordID`+count+`" data-index="0" class="user__password border-0 bg-none" type="password" value="1234abcd" disabled></td><td><a id="editUserAndPasswordID" data-index="0" class="user__edit " href="#"><i class="fas fa-edit mr-2"></i></a></td></tr>`);
	$(this).attr('data-count', count+1);
	});
	
	body.on('click', '#editUserAndPasswordID', function() {
 		var item = $(this).parent().parent();
  	var inputId = item.find('.user__id');
    var inputPassword = item.find('.user__password');
		// вкл/выкл border
		if(inputId.hasClass('border-0') && inputPassword.hasClass('border-0')) {
			inputId.toggleClass('border-0');
			inputPassword.toggleClass('border-0');
		}		
		// вкл/выкл фон
		if(inputId.hasClass('bg-none') && inputPassword.hasClass('bg-none')) {
			inputId.toggleClass('bg-none');
			inputPassword.toggleClass('bg-none');
		}
		// выкл disabled
		inputId.prop('disabled', false);
		inputPassword.prop('disabled', false);

		// спрятать btnPanel
		if( $('#btnPanel').hasClass('d-none')) {
			$('#btnPanel').toggleClass('d-none');
		}
	})

	body.on('click', '#btnSave', function() {
 		var item = $(this).parent().parent();
  	var inputId = item.find('.user__id');
    var inputPassword = item.find('.user__password');
		// вкл/выкл border
		if(!inputId.hasClass('border-0') && !inputPassword.hasClass('border-0')) {
			inputId.toggleClass('border-0');
			inputPassword.toggleClass('border-0');
		}
		// выкл disabled
		inputId.prop('disabled', true);
		inputPassword.prop('disabled', true);
		// спрятать btnPanel
		if(!$('#btnPanel').hasClass('d-none')) {
			$('#btnPanel').toggleClass('d-none');
		}
	})

	body.on('click', '#btnCancel', function() {
 		var item = $(this).parent().parent();
  	var inputId = item.find('.user__id');
    var inputPassword = item.find('.user__password');
		// вкл/выкл border
		if(!inputId.hasClass('border-0') && !inputPassword.hasClass('border-0')) {
			inputId.toggleClass('border-0');
			inputPassword.toggleClass('border-0');
		}
		// выкл disabled
		inputId.prop('disabled', true);
		inputPassword.prop('disabled', true);
		// спрятать btnPanel
		if(!$('#btnPanel').hasClass('d-none')) {
			$('#btnPanel').toggleClass('d-none');
		}
	})
