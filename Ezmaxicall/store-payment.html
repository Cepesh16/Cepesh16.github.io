			<div class="col-12 col-lg-6 mb-5">
				
				<div class="panel text-center">
					<div class="panel-header bg-secondary position-relative mb-4">
						<h5 class="text-uppercase font-weight-bold py-3 text-light">Store</h5>
					</div>
					<div class="panel-body h-75 mx-3">
						<form class="text-left w-100">
							<div class="form-group d-flex justify-content-between">
								<label>Select Store</label>
									<select id="selectStore" class="w-50">
										<option>some 1</option>
										<option>some 2</option>
										<option>some 3</option>
										<option>some 4</option>
									</select>
							</div>

							<div class="form-group">

											<div class="custom-control custom-radio custom-control-inline">
											  <input type="radio" id="cashInvoiceAndRecharge" name="customRadioInline1" class="custom-control-input" checked>
											  <label class="custom-control-label" for="cashInvoiceAndRecharge">Cash</label>
											</div>

											<div class="custom-control custom-radio custom-control-inline">
											  <input type="radio" id="ajustAccountBalance" name="customRadioInline1" class="custom-control-input">
											  <label class="custom-control-label" for="ajustAccountBalance">Adjust</label>
											</div>

										</div>
									</div>
								</fieldset>

							</div>
						</form>


					</div>
				</div>
			</div>
			<!-- second panel -->

							<input type="checkbox" id="sendInvoiceEmail">
							<label for="sendInvoiceEmail">Send invoice email</label>

						</h5>
					</div>
					<div class="panel-body h-75 mx-3">
						<form class="d-none text-left w-100" id="emailInvoiceForm">
							<div class="row form-inline form-group">
								<div class="col-2">
									<label for="emailToInvoice">Email To:</label> 
								</div>
								<div class="col-4">

								</div>
								<div class="col-2">
									<label for="emailFromInvoice">Email From:</label>
								</div>
								<div class="col-4">
									<input type="email" id="emailFromInvoice" class="w-100">
								</div>
							</div>

							<div class="row form-inline form-group">
								<div class="col-2">
									<label for="copyToInvoice">Copy To:</label> 
								</div>
								<div class="col-4">
									<input type="text" id="rechargeAmount" class="w-100">
								</div>
								<div class="col-2">
									<label for="subjectInvoice">Subject</label>
								</div>
								<div class="col-4">
									<input type="text" id="subjectInvoice" class="w-100">
								</div>
							</div>

						</form>


					</div>
				</div>
			</div>

			<!-- third panel -->
			<div class="col-12 col-lg-6 mb-5" id="panelRechargeAmount">

				<div class="panel text-center">
					<div class="panel-header bg-secondary position-relative mb-4">
						<h5 class="text-uppercase font-weight-bold py-3 text-light">Cash Recharge</h5>
					</div>
					<div class="panel-body h-75 mx-3">
						<form class="text-left w-100">

								</div>
								<div class="col-2">

								</div>
								<div class="col-4">

								</div>
							</div>

<!-- 							<div class="form-group d-flex justify-content-between">
	
</div> -->

							<div class="row mb-4 justify-content-center">

							</div>

					</div>
				</div>
			</div>

			<!-- fourth panel -->

										<option>gotem</option>
										<option>chelsea</option>
									</select>

								<div class="col-4">

								</div>

								</div>
							</div>

						</form>

<script>
  $(function () {
    'use strict';

    $('[data-toggle="offcanvas"]').on('click', function () {
      $('.offcanvas-collapse').addClass('open');
      $('body').addClass('offcanvas-open');
    })
    $('[data-toggle="offcanvas-close"]').on('click', function () {
      $('.offcanvas-collapse').removeClass('open');
      $('body').removeClass('offcanvas-open');

    })
  })
</script>


<!-- показать/скрыть содержимое панели Send Invoice Email -->
<script>
	$('#sendInvoiceEmail').click(function() {
		if($(this).prop('checked')) {
			$('#emailInvoiceForm').removeClass('d-none');
		} else {
			$('#emailInvoiceForm').addClass('d-none');
		}
	})
</script>

<!-- покать/скрыть панели по кнопкам Cash/Adjust -->
<script>
	$('#cashInvoiceAndRecharge').click(function() {
		if($(this).prop('checked')) {
			$('#panelSendInvoiceEmail').removeClass('d-none');
			$('#panelRechargeAmount').removeClass('d-none');
		}
	})

	$('#ajustAccountBalance').click(function() {
		if($(this).prop('checked')) {
			$('#panelAdjustAccountBalance').removeClass('d-none');
			$('#panelSendInvoiceEmail').addClass('d-none');
			$('#panelRechargeAmount').addClass('d-none');
		}
	})
</script>
